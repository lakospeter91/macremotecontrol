apply plugin: 'java'
apply plugin: 'idea'

group = 'hu.lakospeter'
version = '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    flatDir {
        dirs 'lib'
    }

    mavenCentral()
}

dependencies {
    compile name: 'appleremote4j-1.0'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.slf4j:slf4j-simple:1.7.10'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'hu.lakospeter.macremotecontrol.MacRemoteControl'
    }
}